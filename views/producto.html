{% extends "base.html" %}

{% block content %}
<h2>Lista de Productos</h2>

<form method="post">
    Nombre: <input type="text" name="nombre" required>
    Precio: <input type="numeric" name="precio" required><br>
    <button type="submit">Agregar Producto</button>
</form>

<ul>
{% for producto in productos %}
    <li>{{ producto.nombre }} - ${{ producto.precio_publico }}</li>
{% endfor %}
</ul>
{% endblock %}
